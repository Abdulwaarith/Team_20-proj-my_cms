<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signup.css">
    <title>Signup</title>
</head>
<body>
    <head></head>

    <body>


        <div class="container">

            <form action="" class="container-form">

                <h1>Let's get started</h1>
                <div class="row">
                    <div class="login">
                        <div>
                            <label for="user-email">Email Address</label>
                            <input type="email" name="email" id="user-email" placeholder="Add email here">
                        </div>
                        <div>
                            <label for="user-password">Password</label>
                            <input type="password" name="password" id="user-password">
                        </div>
                        <div>
                            <label for="user-password">Confirm password</label>
                            <input type="password" name="password" id="user-password">
                        </div>
                    </div>

                    <hr>

                    <div class="login">
                        <button>
                            <img src="./assets/facebook-icon.svg" alt="">
                            <span>Sign up with facebook</span>
                        </button>

                        <button>
                            <img src="./assets/google-icon.svg" alt="">
                            <span>Sign up with Google</span>
                        </button>

                        <button>
                            <img src="./assets/apple-icon.svg" alt="">
                            <span>Sign up with Apple</span>
                        </button>
                    </div>
                </div>
                
                <p>By signing up, you agree to our Terms of Service and Privacy Policy</p>

                <button type="submit" class="btn">Sign up</button>

                <p>
                    Already have an Account?
                    <a href="#">Log In</a>
                </p>

            </form>

        </div>


    </body>
</body>
</html>

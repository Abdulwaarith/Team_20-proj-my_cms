<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
</head>
<body>
    <head></head>

    <body>


        <div class="container">

            <form action="" class="container-form">

                <h1>Login to your account</h1>
                <div class="row">
                    <div class="login">
                        <div>
                            <label for="user-email">Email Address</label>
                            <input type="email" name="email" id="user-email" placeholder="Jamesbrown@gmail.com">
                        </div>
                        <div>
                            <label for="user-password">Password</label>
                            <input type="password" name="password" id="user-password">
                        </div>
                        <small>
                            <a href="#">Forgot Password?</a>
                        </small>
                    </div>

                    <hr>

                    <div class="login">
                        <button>
                            <img src="./assets/facebook-icon.svg" alt="">
                            Login with facebook
                        </button>

                        <button>
                            <img src="./assets/google-icon.svg" alt="">
                            Login with Google
                        </button>

                        <button>
                            <img src="./assets/apple-icon.svg" alt="">
                            Login with Apple
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn">Login</button>

                <p>
                    Don't have an account?
                    <a href="#">Sign up</a>
                </p>

            </form>

        </div>


    </body>
</body>
</html>
